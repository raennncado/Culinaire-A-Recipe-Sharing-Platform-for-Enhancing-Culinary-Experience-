<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinaire - Recipes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts.js" type="text/javascript"></script>
</head>
<body>
    <header class="non-index-title-bar">
        <h1 class="non-index-title"><strong>CULINAIRE</strong></h1>
        <nav class="non-index-nav-container" id="navLinks">
          <a href="index.html" class="non-index-nav-item">Home</a>
          <a href="All-Recipes.html" id="chosen-nav-item" class="non-index-nav-item" aria-current="page">Recipes</a>
          <a href="Favorites.html" class="non-index-nav-item">Favorites</a>
          <a href="Blogs.html" class="non-index-nav-item">Blogs</a>
          <a href="AboutUs.html" class="non-index-nav-item" >About Us</a>
        </nav>
        <div id="burger-menu" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
    </header>
    <script src="scripts.js"></script>
    <section id="categories" class="recipes-page-section">
        <div class="search-container">
            <input type="text" id="searchInput"  placeholder="Search for a recipe..." name="search">
            <button type="button" id="searchButton" onclick="searchRecipes()"><i class="fa fa-search"></i></button>
        </div>
        <br>
        <h2 class="julius-black">Category</h2>  
        <div class="carousel-container">
            <button class="prev-btn" onclick="prevButton()"><i class="fa fa-chevron-left"></i></button>
            <div class="options-container">
                <!-- Options will be dynamically inserted here -->
            </div>
            <button class="next-btn" onclick="nextButton()"><i class="fa fa-chevron-right"></i></button>
        </div>
    </section>
    <section id="forYouRecipesSection" class="recipes-page-section">
        <div id="forYouRecipes">
            <h2 class="julius-green" >For You Recipes</h2>
            <div class="recipes-grid-container">
                <!-- Recipes will be dynamically generated here -->
            </div>
            <div class="pagination" style="display: none;">
                <button id="prevGridBtn"  class="pagination-btn" onclick="prevGrid()">Prev</button>
                <button id="nextGridBtn" class="pagination-btn" onclick="nextGrid()">Next</button>
            </div>
        </div>
    </section>
    <footer>
        Copyright &copy; Culinaire 2024. All Rights Reserved
    </footer>
</body>
</html>
